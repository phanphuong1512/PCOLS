<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>E-SHOP HTML Template</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

    <!-- Bootstrap -->

    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/slick-theme.css}"/>

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/nouislider.min.css}"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

    <!-- Custom style sheet -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/home.css}"/>
    <!--    chat bot-->
    <link rel="stylesheet" th:href="@{/css/chatbot.css}">


</head>

<body>
<!-- HEADER -->
<div th:replace="~{fragments/header :: header}"></div>
<!-- /HEADER -->

<!-- NAVIGATION -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<!-- /NAVIGATION -->

<!-- HOME main banner -->
<div class="section" id="home">
    <!-- container -->
    <div class="container">
        <!-- home wrap -->
        <div class="home-wrap">
            <!-- home slick -->
            <div id="home-slick">
                <!-- banner -->
                <div class="banner banner-1">
                    <img th:src="@{/img/banner1-1.png}" alt="Banner"/>
                    <div class="banner-caption text-center">

                    </div>
                </div>
                <!-- /banner -->

                <!-- banner -->
                <div class="banner banner-1">
                    <img th:src="@{/img/banner1-2.png}" alt="Banner"/>
                    <div class="banner-caption">

                    </div>
                </div>
                <!-- /banner -->

                <!-- banner -->
                <div class="banner banner-1">
                    <img th:src="@{/img/banner1-3.png}" alt="Banner"/>
                    <div class="banner-caption">

                    </div>
                </div>
                <!-- /banner -->
            </div>
            <!-- /home slick -->
        </div>
        <!-- /home wrap -->
    </div>
    <!-- /container -->
</div>
<!-- /HOME -->

<!-- section banner 2 -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- banner -->
            <div class="col-md-4 col-sm-6">
                <a class="banner banner-1" href="#">
                    <img th:src="@{/img/banner2-1.png}" alt="Banner"/>
                </a>
            </div>
            <!-- /banner -->

            <!-- banner -->
            <div class="col-md-4 col-sm-6">
                <a class="banner banner-1" href="#">
                    <img th:src="@{/img/banner2-2.png}" alt="Banner"/>

                </a>
            </div>
            <!-- /banner -->

            <!-- banner -->
            <div class="col-md-4 col-md-offset-0 col-sm-6 col-sm-offset-3">
                <a class="banner banner-1" href="#">
                    <img th:src="@{/img/banner2-3.png}" alt="Banner"/>

                </a>
            </div>
            <!-- /banner -->

        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->

<!-- section deal -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row 1-->
        <div class="row">
            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h2 class="title">Gaming Gear</h2>
                </div>
            </div>
            <!-- section title -->

            <!-- banner -->
            <div class="col-md-3 col-sm-6 col-xs-6">
                <div class="banner banner-2">
                    <img th:src="@{/img/banner-side1.jpg}" alt="">

                </div>
            </div>
            <!-- /banner -->

            <!-- Product Single -->
            <div th:each="product : ${gearProducts}">
                <div th:replace="fragments/product :: productCard(product=${product})"></div>
            </div>
            <!-- /Product Single -->
        </div>
        <!-- /row -->

        <!-- row 2-->
        <div class="row">
            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h2 class="title">PC ĐỒ HOẠ</h2>
                </div>
            </div>
            <!-- section title -->

            <!-- banner -->
            <div class="col-md-3 col-sm-6 col-xs-6">
                <div class="banner banner-2">
                    <img th:src="@{/img/banner-side3.jpg}" alt="">
                </div>
            </div>
            <!-- /banner -->
            <!-- Product Single -->
            <div th:each="product : ${pcProducts}">
                <div th:replace="~{fragments/product :: productCard(product=${product})}"></div>
            </div>
            <!-- /Product Single -->
        </div>
        <!-- /row -->

        <!-- row 3-->
        <div class="row">
            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h2 class="title">MÀN HÌNH GAMING</h2>
                </div>
            </div>
            <!-- section title -->

            <!-- banner -->
            <div class="col-md-3 col-sm-6 col-xs-6">
                <div class="banner banner-2">
                    <img th:src="@{/img/banner-side2.jpg}" alt="">
                </div>
            </div>
            <!-- /banner -->
            <!-- Product Single -->
            <div th:each="product : ${monitorProducts}">
                <div th:replace="~{fragments/product :: productCard(product=${product})}"></div>
            </div>
            <!-- /Product Single -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->

<!-- section hot deal banner 3 -->
<div class="section section-grey">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- banner -->
            <div class="col-md-8">
                <div class="banner banner-1">
                    <img th:src="@{/img/banner3-1.jpg}" alt="">
                </div>
            </div>
            <!-- /banner -->

            <!-- banner -->
            <div class="col-md-4 col-sm-6">
                <a class="banner banner-1 banner-3 " href="#">
                    <img th:src="@{/img/banner3-3.jpg}" alt="">
                </a>
            </div>
            <!-- /banner -->

            <!-- banner -->
            <div class="col-md-4 col-sm-6">
                <a class="banner banner-1 banner-3" href="#">
                    <img th:src="@{/img/banner3-5.jpg}" alt="">
                </a>
            </div>
            <!-- /banner -->

            <!-- banner -->
            <div class="col-md-4 col-sm-6">
                <a class="banner banner-1 banner-3" href="#">
                    <img th:src="@{/img/banner3-4.jpg}" alt="">
                </a>
            </div>
            <!-- /banner -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->


<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>
<!-- /FOOTER -->

<!-- jQuery Plugins -->
<script th:src="@{/js/jquery.min.js}" src="/js/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="/js/bootstrap.min.js"></script>
<script th:src="@{/js/slick.min.js}" src="/js/slick.min.js"></script>
<script th:src="@{/js/nouislider.min.js}" src="/js/nouislider.min.js"></script>
<script th:src="@{/js/jquery.zoom.min.js}" src="/js/jquery.zoom.min.js"></script>
<script th:src="@{/js/main.js}" src="/js/main.js"></script>
<script th:src="@{/js/add-to-cart.js}" src="/js/main.js"></script>
<script th:src="@{/js/chat-fragment.js}" defer></script>


</body>

</html>
