<body>

  <h1 class="mb-4">Manage Users</h1>

        <button class="btn btn-danger btn-sm" onclick="deleteUser('user1@example.com')">Delete</button>

    </tr>

        <button class="btn btn-danger btn-sm" onclick="deleteUser('user2@example.com')">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Handle Info Button
  function viewInfo(email) {
    alert(`Viewing information for: ${email}`);
  }

  // Handle Delete Button
  function deleteUser(email) {
    if (confirm(`Are you sure you want to delete user: ${email}?`)) {
      alert(`User ${email} has been deleted.`);
