<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
<h2>User List</h2>

<form method="get">
    <input type="text" name="keyword" placeholder="Search by name"/>
    <button type="submit">Search</button>
</form>

<table>
    <thead>
    <tr>
        <th><a href="?sortBy=username">Name</a></th>
        <th>Email</th>
        <th><a href="?sortBy=createdDate">Created At</a></th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.createdDate}"></td>
        <td><a th:href="@{/admin/users/{id}(id=${user.id})}">View</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
