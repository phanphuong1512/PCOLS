<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User List</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        .filter-form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .filter-form div {
            display: flex;
            flex-direction: column;
            height: max-content;
        }
        .filter-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .filter-form select,
        .filter-form input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .filter-form button {
            align-self: flex-end;
            padding: 10px 20px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-form button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
<!-- NAVIGATION -->
<div th:replace="fragments/admin_nav :: admin_nav"></div>
<!-- /NAVIGATION -->

<div class="container">
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Search users">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <div class="user">
                <img src="/admin_assets/imgs/customer01.jpg" alt="Admin Avatar">
            </div>
        </div>

        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>User List</h2>
                </div>

                <!-- Filter & Sort Form -->
                <form th:action="@{/admin/user}" method="get" class="filter-form">
                    <div>
                        <label for="role">Filter by Role:</label>
                        <select name="role" id="role">
                            <option value="">All Roles</option>
                            <th:block th:each="auth : ${authorities}">
                                <option th:value="${auth.authority}" th:text="${auth.authority}" th:selected="${auth.authority == role}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div>
                        <label for="email">Search by Email:</label>
                        <input type="text" name="email" id="email" th:value="${email}"/>
                    </div>
                    <div>
                        <button type="submit">Apply Filters</button>
                    </div>
                </form>
                <!-- /Filter & Sort Form -->

                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phone}"></td>
                        <td th:text="${#lists.size(user.authorities) > 0 ? user.authorities[0].authority : 'N/A'}"></td>
                        <td>
                            <a th:href="@{/admin/user/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
                            <a th:href="@{/admin/user/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/admin_assets/js/main.js}"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
