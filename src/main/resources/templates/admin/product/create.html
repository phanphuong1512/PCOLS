<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Custom CSS -->
<!--    <link rel="stylesheet" th:href="@{/static/css/custom.css}">-->
</head>

<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 col-12 mx-auto">
            <h3>Add a Product</h3>
            <hr />

            <!-- Form Submission -->
            <form th:action="@{/admin/product/create}" th:object="${newProduct}" method="post">
                <div class="mb-3">
                    <label class="form-label">Product Name:</label>
                    <input type="text" class="form-control" th:field="*{productName}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Price:</label>
                    <input type="text" class="form-control" th:field="*{price}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Description:</label>
                    <input type="text" class="form-control" th:field="*{description}" />
                </div>
<!--                <div class="mb-3">-->
<!--                    <label class="form-label">Category:</label>-->
<!--                    <select class="form-control" th:field="*{category}">-->
<!--                        <option value="">Select a description</option>-->
<!--                        <option th:each="category : ${categoryList}" th:value="${category}" th:text="${category}"></option>-->
<!--                    </select>-->
<!--                </div>-->

                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
