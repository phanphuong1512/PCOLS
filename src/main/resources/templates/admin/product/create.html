<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Custom CSS -->
<!--    <link rel="stylesheet" th:href="@{/static/css/custom.css}">-->
</head>

<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 col-12 mx-auto">
            <h3>Add a Product</h3>
            <hr />

            <!-- Form Submission -->
            <form th:action="@{/admin/product/create}" th:object="${newProduct}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Product Name:</label>
                    <input type="text" class="form-control" th:field="*{name}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Price:</label>
                    <input type="text" class="form-control" th:field="*{price}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Description:</label>
                    <input type="text" class="form-control" th:field="*{description}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Category:</label>
                    <label>
                        <select class="form-control" th:field="*{category.id}" required>
                            <option value="">Select a category</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}">
                            </option>
                        </select>
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Upload Product Image:</label>
                    <input type="file" class="form-control" name="imageFile" accept="image/*" required />
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
