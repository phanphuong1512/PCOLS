<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <link rel="stylesheet" th:href="@{/admin_assets/css/style.css}">
    <style>
        .filter-form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .filter-form div {
            display: flex;
            flex-direction: column;
        }
        .filter-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .filter-form select,
        .filter-form input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .filter-form button {
            align-self: flex-end;
            padding: 10px 20px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-form button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
<!-- NAVIGATION -->
<div th:replace="fragments/admin_nav :: admin_nav"></div>
<!-- /NAVIGATION -->

<div class="container">
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Search products">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <div class="user">
                <img src="/admin_assets/imgs/customer01.jpg" alt="Admin Avatar">
            </div>
        </div>

        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Product Inventory</h2>
                    <a href="/admin/product/ProductCreatePage" class="btn btn-primary">Add a product</a>
                </div>

                <!-- Filter & Sort Form -->
                <form th:action="@{/admin/product}" method="get" class="filter-form">
                    <div>
                        <label for="category">Filter by Category:</label>
                        <select name="category" id="category">
                            <option value="">All Categories</option>
                            <th:block th:each="cat : ${categories}">
                                <option th:value="${cat.name}" th:text="${cat.name}" th:selected="${cat.name == selectedCategory}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div>
                        <label for="brand">Filter by Brand:</label>
                        <select name="brand" id="brand">
                            <option value="">All Brands</option>
                            <th:block th:each="brand : ${brands}">
                                <option th:value="${brand}" th:text="${brand}" th:selected="${brand == selectedBrand}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div>
                        <label for="search">Search by Name:</label>
                        <input type="text" name="search" id="search" th:value="${searchTerm}"/>
                    </div>
                    <button type="submit">Apply Filters</button>
                </form>
                <!-- /Filter & Sort Form -->

                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.category != null ? product.category.name : 'No Category'}"></td>
                        <td th:text="${product.description}"></td>
                        <td>
                            <a th:href="@{/admin/product/delete/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Delete</a>
                            <a th:href="@{/admin/product/detail/{id}(id=${product.id})}" class="btn btn-danger btn-sm">Detail</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/admin_assets/js/main.js}"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
