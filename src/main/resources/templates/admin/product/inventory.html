<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Custom CSS (if any) -->
<!--    <link rel="stylesheet" th:href="@{/static/css/custom.css}">-->
</head>

<body>
<div class="container mt-5">
    <div class="mb-4">
        <form method="get" action="/admin/product">
            <div class="row g-3 align-items-center">
                <div class="col-md-3">
                    <select name="category" class="form-control">
                        <option value="">All Categories</option>
                        <th:block th:each="cat : ${categories}">
                            <option th:value="${cat.name}"
                                    th:text="${cat.name}"
                                    th:selected="${cat.name == selectedCategory}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="col-md-3">
                    <select name="brand" class="form-control">
                        <option value="">All Brands</option>
                        <th:block th:each="brand : ${brands}">
                            <option th:value="${brand}"
                                    th:text="${brand}"
                                    th:selected="${brand == selectedBrand}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="text" name="search" class="form-control"
                           placeholder="Search by name" th:value="${searchTerm}">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary me-2">Apply Filters</button>
                    <a href="/admin/product" class="btn btn-secondary">Reset</a>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-md-8 col-12 mx-auto">
            <h3>Product List</h3>
            <a href="/admin/product/ProductCreatePage" class="btn btn-primary">Add a product</a>
            <hr />

            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.category != null ? product.category.name : 'No Category'}"></td>
                    <td th:text="${product.description}"></td>
                    <td>
                        <a th:href="@{/admin/product/delete/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Delete</a>
                        <a th:href="@{/admin/product/detail/{id}(id=${product.id})}" class="btn btn-danger btn-sm">Detail</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
