<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

<div class="container" id="container">
    <!-- SIGN UP FORM -->
    <div class="form-container sign-up">
        <form th:action="@{/auth/register}" method="post">
            <h1>Create Account</h1>

            <div class="social-icons">
                <a href="/oauth2/authorization/google" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="/oauth2/authorization/facebook" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="/oauth2/authorization/github" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="/oauth2/authorization/linkedin" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>

            <span>or use your email for registration</span>

            <input type="text" name="username" placeholder="Name" required pattern="[A-Za-z0-9]{3,}"
                   title="Tên người dùng phải có ít nhất 3 ký tự chữ và số">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required minlength="6"
                   title="Mật khẩu phải có ít nhất 6 ký tự">

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- SIGN IN FORM -->
    <div class="form-container sign-in">
        <form th:action="@{/auth/login}" method="post">
            <h1>Sign In</h1>

            <div class="social-icons">
                <a href="/oauth2/authorization/google" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="/oauth2/authorization/facebook" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="/oauth2/authorization/github" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="/oauth2/authorization/linkedin" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>

            <span>or use your email and password</span>

            <input type="text" name="username" placeholder="Username" required pattern="[A-Za-z0-9]{3,}"
                   title="Tên người dùng phải có ít nhất 3 ký tự chữ và số">
            <input type="password" name="password" placeholder="Password" required minlength="6"
                   title="Mật khẩu phải có ít nhất 6 ký tự">

            <a th:href="@{/auth/forgot-password}">Forgot Your Password?</a>

            <!-- Hiển thị lỗi đăng nhập nếu có -->
            <p th:if="${param.error}" style="color: red;">Invalid username or password</p>

            <button type="submit">Sign In</button>
        </form>
    </div>

    <!-- TOGGLE PANEL -->
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all site features</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, Friend!</h1>
                <p>Register with your personal details to use all site features</p>
                <button class="hidden" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<!-- Custom JavaScript -->
<script th:src="@{/js/login.js}"></script>
<script th:src="@{/js/validation.js}"></script>

</body>
</html>
