<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forgot-password-page</title>
    <link rel="stylesheet" th:href="@{/css/forgot-password.css}">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="title-section">

            <h2 class="title">Forgot Your Password?</h2>
            <p class="para">Enter your email, and we'll send you a link to reset your password</p>
        </div>
        <p th:if="${message}" th:text="${message}" style="color: green;"></p>
        <form th:action="@{/auth/forgot-password}" method="post" class="form">
            <div class="input-group">
                <label for="#" class="label-title">Enter Your Email</label>
                <input type="email" name="email" placeholder="Enter Your Email">
                <span class="icon">&#9993;</span>
            </div>

            <div class="input-group">
                <button type="submit" class="submit-btn">Send Reset Link</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
