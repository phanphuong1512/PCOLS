<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .update-password-container {
            margin-top: 100px;
        }

        .update-password-card {
            border: 1px solid #28a745;
        }

        .update-password-card-header {
            background-color: #28a745;
            color: white;
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container update-password-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card update-password-card">
                <div class="card-header update-password-card-header">
                    <h2 class="text-center">Update Password</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/update-password}" method="post">
                        <div class="form-group">
                            <label class="form-label">Current Password:</label>
                            <input type="password" name="currentPassword" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label class="form-label">New Password:</label>
                            <input type="password" name="newPassword" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Confirm New Password:</label>
                            <input type="password" name="confirmNewPassword" class="form-control"/>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-block">Update Password</button>
                        </div>
                        <div th:if="${error}" class="form-group text-center">
                            <p style="color: red;">[[${error}]]</p>
                        </div>
                        <div th:if="${message}" class="form-group text-center">
                            <p style="color: green;">[[${message}]]</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
