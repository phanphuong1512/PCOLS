<div th:fragment="header" xmlns:sec="">
    <!-- Bắt đầu code header của bạn -->
    <header>
        <!-- header -->
        <div id="header">
            <div class="container">
                <div class="pull-left">
                    <!-- Logo -->
                    <div class="header-logo">
                        <a class="logo" th:href="@{/home}">
                            <img th:src="@{/img/logo-techspace.png}" alt="Logo"/>
                        </a>
                    </div>
                    <!-- /Logo -->

                    <!-- Search -->
                    <div class="header-search">
                        <form>
                            <input class="input search-input" type="text" placeholder="Enter your keyword">
                            <!--                            <select class="input search-categories">-->
                            <!--                                <option value="0">All Categories</option>-->
                            <!--                                <option value="1">Category 01</option>-->
                            <!--                                <option value="1">Category 02</option>-->
                            <!--                            </select>-->
                            <button class="search-btn"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <!-- /Search -->
                </div>
                <div class="pull-right">
                    <ul class="header-btns">
                        <!-- Account -->
                        <li class="header-account dropdown default-dropdown">
                            <div class="dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="true">
                                <div class="header-btns-icon">
                                    <i class="fa fa-user-o"></i>
                                </div>
                                <strong class="text-uppercase extra-padding">
                                    HI <span sec:authentication="name"></span> <i class="fa fa-caret-down"></i>
                                </strong>
                            </div>
                            <a th:href="@{/auth/login}" class="text-uppercase">Login</a> / <a th:href="@{/auth/login}"
                                                                                              class="text-uppercase">Join</a>
                            <ul class="custom-menu">
                                <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
                                </form>
                                <li><a th:href="@{/profile}"><i class="fa fa-user-o"></i> My Account</a></li>
                                <li><a th:href="@{/checkout}"><i class="fa fa-heart-o"></i> My Wishlist</a></li>
                                <li><a th:href="@{/checkout}"><i class="fa fa-check"></i> Checkout</a></li>
                                <li><a th:href="@{/auth/login}"><i class="fa fa-unlock-alt"></i> Login</a></li>
                                <li><a th:href="@{/auth/login}"><i class="fa fa-user-plus"></i>Sign up</a></li>

                                <li>
                                    <a href="#" onclick="document.getElementById('logoutForm').submit(); return false;">
                                        <i class="fa fa-exchange"></i> Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <!-- /Account -->

                        <!-- Cart -->
                        <li class="header-cart dropdown default-dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                                <div class="header-btns-icon">
                                    <i class="fa fa-shopping-cart"></i>
                                    <span class="qty">3</span>
                                </div>
                                <strong class="text-uppercase">My Cart:</strong>
                                <br>
                                <span>35.20$</span>
                            </a>
                            <div class="custom-menu">
                                <div id="shopping-cart">
                                    <div class="shopping-cart-list">
                                        <div class="product product-widget">
                                            <div class="product-thumb">
                                                <img src="./img/thumb-product01.jpg" alt="">
                                            </div>
                                            <div class="product-body">
                                                <h3 class="product-price">$32.50 <span class="qty">x3</span></h3>
                                                <h2 class="product-name"><a href="#">Product Name Goes Here</a></h2>
                                            </div>
                                            <button class="cancel-btn"><i class="fa fa-trash"></i></button>
                                        </div>
                                        <div class="product product-widget">
                                            <div class="product-thumb">
                                                <img src="./img/thumb-product01.jpg" alt="">
                                            </div>
                                            <div class="product-body">
                                                <h3 class="product-price">$32.50 <span class="qty">x3</span></h3>
                                                <h2 class="product-name"><a href="#">Product Name Goes Here</a></h2>
                                            </div>
                                            <button class="cancel-btn"><i class="fa fa-trash"></i></button>
                                        </div>
                                    </div>
                                    <div class="shopping-cart-btns">
                                        <button class="main-btn">View Cart</button>
                                        <button class="primary-btn">Checkout <i class="fa fa-arrow-circle-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!-- /Cart -->

                        <!-- Mobile nav toggle-->
                        <li class="nav-toggle">
                            <button class="nav-toggle-btn main-btn icon-btn"><i class="fa fa-bars"></i></button>
                        </li>
                        <!-- / Mobile nav toggle -->
                    </ul>
                </div>
            </div>
            <!-- header -->
        </div>
        <!-- container -->
    </header>
    <!-- /HEADER -->
</div>
